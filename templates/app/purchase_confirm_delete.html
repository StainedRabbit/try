{% extends "app/base.html" %} 
{% block head_title %}Delete Purchase{% endblock %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Delete</h1>

  <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
      <a href="{% url 'procurement'  %}">Procurement</a>
    </li>
     <li class="breadcrumb-item">
      <a href="{{ object.procurement.get_absolute_url }}"
        >{{ object.procurement }}</a
      >
    </li>
    <li class="breadcrumb-item">{{ object}}</li>
    <li class="breadcrumb-item">Edit</li>
    </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          Are you sure you want to delete the purchase: <strong>{{ object }}</strong>?
        </p>

        <form action="" method="POST">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="Yes, delete." />
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-md-6 -->
</div>
<!-- /.row -->

{% endblock %}
