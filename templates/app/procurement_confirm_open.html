{% extends "app/base.html" %} 
{% block head_title %} Open Procurement {%endblock %} {% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Open</h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'procurement'  %}">Procurement</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{{ procurement.get_absolute_url }}">{{ procurement }}</a>
    </li>

    <li class="breadcrumb-item">Open</li>
  </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          Are you sure you want to open the procurement: {{ procurement }}?
        </p>

        <form action="" method="POST">
          {% csrf_token %}
          <input class="btn btn-warning" type="submit" value="Yes, open." />
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-md-6 -->
</div>
<!-- /.row -->

{% endblock %}
