{% extends "app/base.html" %} 
{% block head_title %}Delete Collection{% endblock %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">{{ object }}</h1>

  <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item">
        <a href="{{ object.cut_off.get_absolute_url }}">{{ object.cut_off }}</a>
      </li>
      <li class="breadcrumb-item">Delete</li>
    </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          Are you sure you want to delete the collection: <strong>{{ object }}</strong>?
        </p>

        <form action="" method="POST">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="Yes, delete." />
        </form>
      </div>
    </div>
  </div>
  <!-- /.col-md-6 -->
</div>
<!-- /.row -->

{% endblock %}
